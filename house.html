<script>
function dostuff(sensor) {
	status = document.getElementById('sensor' + sensor).className
    document.getElementById('sensor' + sensor).className = (status == "on" ? "off" : "on");

    $.ajax({
      type: "GET",
      data: "cmd=" + status,
      url: "http://10.101.73.217:8000/sensors/" + sensor
    });
}
</script>
